<div class="pedido-list-layout">
  <h3 class="mb-4">Mis Pedidos</h3>
  <div class="pedido-table-wrapper">
    <table class="table table-bordered table-hover pedido-table w-100">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Estado</th>
          <th>Vendedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos" class="align-middle">
          <td class="fw-semibold text-primary">{{ pedido.id }}</td>
          <td>{{ pedido.fechaPedido | date:'dd/MM/yyyy HH:mm' }}</td>
          <td class="fw-bold text-success">S/ {{ pedido.total | number:'1.2-2' }}</td>
          <td>
            <span class="badge bg-info text-dark px-3 py-2 shadow-sm">{{ pedido.estado }}</span>
          </td>
          <td>{{ pedido.vendedor?.name }} {{ pedido.vendedor?.lastname }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm ver-detalle-btn" (click)="verDetalle(pedido)">
              <i class="fas fa-eye"></i> Ver detalle
            </button>
          </td>
        </tr>
        <tr *ngIf="pedidos.length === 0">
          <td colspan="6" class="text-center">No hay pedidos para mostrar.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PaginaciÃ³n Bootstrap moderna -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center mt-3">
      <li class="page-item" [class.disabled]="pageIndex === 0">
        <button class="page-link" (click)="onPageChange(pageIndex - 1)" [disabled]="pageIndex === 0">Anterior</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === pageIndex">
        <button class="page-link" (click)="onPageChange(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="pageIndex >= totalPages - 1">
        <button class="page-link" (click)="onPageChange(pageIndex + 1)" [disabled]="pageIndex >= totalPages - 1">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>
