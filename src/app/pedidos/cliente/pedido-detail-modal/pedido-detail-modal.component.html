<div class="pedido-modal-content">
  <h4 class="modal-title mb-3 text-primary fw-bold">Detalle del Pedido #{{ pedido.id }}</h4>
  <div class="table-responsive">
    <table class="table table-bordered table-hover pedido-detalle-table">
      <thead class="table-light">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let det of detalles">
          <td>{{ det.producto?.nombre }}</td>
          <td>{{ det.cantidad }}</td>
          <td class="text-success">S/ {{ det.precioUnitario }}</td>
          <td class="fw-bold">S/ {{ det.subtotal }}</td>
        </tr>
        <tr *ngIf="detalles.length === 0">
          <td colspan="4" class="text-center">No hay detalles para este pedido.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-end mt-3">
    <button class="btn btn-outline-primary" (click)="cerrar()">Cerrar</button>
  </div>
</div>
