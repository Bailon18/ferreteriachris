<div class="container-fluid p-0 background-size: cover">
  <div class="row justify-content-center align-items-center m-0">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5">
      <div class="card shadow-lg border-0" style="border-radius: 18px; background: rgba(255, 255, 255, 0.95); min-width: 380px; max-width: 480px;">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3 class="fw-bold mb-0" style="color: #1976d2; letter-spacing: 0.5px;">Restablecer Contraseña</h3>
          </div>
          
          <form [formGroup]="formularioCambiarContrasena" (ngSubmit)="cambiarContrasena()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Contraseña nueva</label>
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="fas fa-lock text-primary"></i>
                </span>
                <input type="password" 
                       class="form-control" 
                       formControlName="nuevaContrasena" 
                       placeholder="Ingresa tu nueva contraseña">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Confirmar contraseña</label>
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="fas fa-lock text-primary"></i>
                </span>
                <input type="password" 
                       class="form-control" 
                       formControlName="confirmarNuevaContrasena" 
                       placeholder="Confirma tu nueva contraseña">
              </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-stretch gap-2">
              <button type="button" 
                      class="btn btn-outline-primary w-100" 
                      (click)="inicio()">
                <i class="fas fa-arrow-left me-2"></i>Ir a inicio sesión
              </button>
              <button type="submit" 
                      class="btn btn-gradient-primary w-100" 
                      [disabled]="formularioCambiarContrasena.invalid">
                <i class="fas fa-key me-2"></i>Cambiar Contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
