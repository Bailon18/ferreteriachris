<div class="usuario-list-layout">
  <h3 class="mb-4">Listado de Clientes</h3>
  
  <!-- Botones de exportación -->
  <div class="mb-3 text-end">
    <button class="btn btn-danger me-2" (click)="exportarPDF()">
      <i class="fas fa-file-pdf"></i> PDF
    </button>
    <button class="btn btn-success me-2" (click)="exportarExcel()">
      <i class="fas fa-file-excel"></i> Excel
    </button>
  </div>
  
  <!-- Tabla de clientes -->
  <div class="usuario-table-wrapper">
    <table class="table table-bordered table-hover usuario-table w-100">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes" class="align-middle">
          <td class="fw-semibold text-primary">{{ cliente.id }}</td>
          <td>{{ cliente.documentoIdentidad }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <span class="badge" 
                  [class.bg-success]="cliente.estaActivo" 
                  [class.bg-danger]="!cliente.estaActivo">
              {{ cliente.estaActivo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <button class="btn btn-outline-primary btn-sm" title="Ver detalle" (click)="abrirModalDetalleCliente(cliente)">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="clientes.length === 0">
          <td colspan="8" class="text-center">No hay clientes para mostrar.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center mt-3">
      <li class="page-item" [class.disabled]="pageIndex === 0">
        <button class="page-link" (click)="onPageChange(pageIndex - 1)" [disabled]="pageIndex === 0">
          Anterior
        </button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
          [class.active]="i === pageIndex">
        <button class="page-link" (click)="onPageChange(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="pageIndex >= totalPages - 1">
        <button class="page-link" (click)="onPageChange(pageIndex + 1)" 
                [disabled]="pageIndex >= totalPages - 1">
          Siguiente
        </button>
      </li>
    </ul>
  </nav>

  <app-cliente-detalle-modal
    *ngIf="mostrarModal"
    [clienteId]="clienteAEditarId"
    (cerrar)="clienteDetalleCerrado()">
  </app-cliente-detalle-modal>
</div>
