<aside class="admin-sidebar" [class.collapsed]="collapsed">
  <button class="sidebar-toggle" (click)="toggleSidebar()" [attr.aria-label]="collapsed ? 'Expandir menú' : 'Colapsar menú'">
    <i class="fas" [ngClass]="collapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
  </button>
  <nav class="sidebar-menu">
    <a *ngIf="tokenService.getAuthorities().includes('VENDEDOR') || tokenService.getAuthorities().includes('ADMINISTRADOR')" routerLink="/administracion/pedidos" routerLinkActive="active">
      <i class="fas fa-shopping-cart"></i> <span *ngIf="!collapsed">Pedidos</span>
    </a>
    <a *ngIf="tokenService.getAuthorities().includes('ADMINISTRADOR')" routerLink="/administracion/productos" routerLinkActive="active">
      <i class="fas fa-box"></i> <span *ngIf="!collapsed">Productos</span>
    </a>
    <a *ngIf="tokenService.getAuthorities().includes('ADMINISTRADOR')" [routerLink]="['/administracion/usuarios']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
      <i class="fas fa-users-cog"></i> <span *ngIf="!collapsed">Usuarios</span>
    </a>
    <a *ngIf="tokenService.getAuthorities().includes('ADMINISTRADOR')" routerLink="/administracion/clientes" routerLinkActive="active">
      <i class="fas fa-user-friends"></i> <span *ngIf="!collapsed">Clientes</span>
    </a>
    <a *ngIf="tokenService.getAuthorities().includes('ADMINISTRADOR')" routerLink="/administracion/estadistica" routerLinkActive="active">
      <i class="fas fa-chart-bar"></i> <span *ngIf="!collapsed">Estadisticas</span>
    </a>
  </nav>
</aside>
